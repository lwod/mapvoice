<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    #map {

        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;

        height: 90vh;
        width: 90vw;
        border-radius: 20px;
    }

    body{
        background-color: #282c34;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

</style>
<div id="map"></div>


<script>
	const center = {
		lat: 42.35,
		lng: -71.05
	}

	const add = {
		left: -0.005,
		right: 0.005,
		top: 0.005,
		bottom: -0.005,
	}

	let zoom = 14;

	const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
	const recognition = new SpeechRecognition()

	recognition.onstart = function () {console.log('voice is active')}

	recognition.onresult = function (event) {
		const current = event.resultIndex
		const transcript = event.results[current][0].transcript

		if (transcript.includes('лев')||transcript.includes('Лев')) {
			center.lng+=add.left
			initMap()
		}

		if (transcript.includes('прав')||transcript.includes('Прав')) {
			center.lng+=add.right
			initMap()
		}
		if (transcript.includes('Верх')||transcript.includes('верх')) {
			center.lat+=add.top
			initMap()
		}
		if (transcript.includes('низ')||transcript.includes('Низ')) {
			center.lat+=add.bottom
			initMap()
		}

		if (transcript.includes('иблиз')||transcript.includes('Иблиз')) {
			zoom++;
			initMap()
		}

		if (transcript.includes('алить')||transcript.includes('Алить')) {
			zoom--;
			initMap()
		}


	}


	window.addEventListener("load", function(event) {recognition.start();});
	recognition.onend = function (){recognition.start();}

</script>

<script>
	function initMap(){
		const options = {
			zoom: zoom,
			center: center,
		}

		let map = new google.maps.Map(document.getElementById('map'), options);
	}
</script>

<script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdDXrVbMRNQ67za2Ci2P_MYDX1OCy7LXE&callback=initMap&language=en">
</script>
</body>
</html>
